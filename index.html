<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surveillance Digue</title>
    <link rel="manifest" href="./manifest.json">
    <style>
        /* THEME "TECHNIQUE TERRAIN" */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-primary: #0D7377;
            --color-secondary: #475569;
            --color-background: #E8EDF2;
            --color-card: #FAFBFC;
            --color-text-primary: #1A202C;
            --color-text-secondary: #64748B;
            --color-danger: #DC6B4A;
            --color-success: #15803D;
            --color-info: #0891B2;
            --color-warning: #F57F17;
            --border-width: 2px;
            --border-color: #94A3B8;
            --border-color-light: #CBD5E1;
            --spacing-xs: 8px;
            --spacing-sm: 12px;
            --spacing-md: 16px;
            --spacing-lg: 20px;
            --spacing-xl: 24px;
            --radius-sm: 2px;
            --radius-md: 4px;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--color-background);
            min-height: 100vh;
            font-size: 15px;
            line-height: 1.5;
            color: var(--color-text-primary);
        }
        
        .header {
            background: var(--color-secondary);
            border-top: 4px solid var(--color-primary);
            padding: var(--spacing-lg) var(--spacing-xl);
            box-shadow: none;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .header h1 {
            color: white;
            font-size: 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 2px;
        }
        
        .container {
            padding: var(--spacing-xl);
            max-width: 100%;
        }
        
        .section {
            background: var(--color-card);
            border: var(--border-width) solid var(--border-color-light);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-lg);
            padding: var(--spacing-xl);
            box-shadow: none;
        }
        
        .section h2 {
            color: var(--color-text-primary);
            margin-bottom: var(--spacing-md);
            font-size: 15px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: var(--border-width) solid #E2E8F0;
            padding-bottom: var(--spacing-xs);
        }
        
        .btn {
            display: block;
            background: var(--color-primary);
            color: white;
            text-decoration: none;
            padding: 14px 28px;
            border-radius: var(--radius-sm);
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 15px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.15s ease;
            box-shadow: none;
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            background: #0A5C5F;
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--color-secondary);
            border: var(--border-width) solid var(--color-secondary);
        }
        
        .btn-secondary:hover {
            background: var(--color-secondary);
            color: white;
        }
        
        .btn-success {
            background: var(--color-success);
        }
        
        .btn-success:hover {
            background: #166534;
        }
        
        .btn-warning {
            background: var(--color-warning);
        }
        
        .btn-warning:hover {
            background: #E65100;
        }
        
        .emergency-button {
            background: var(--color-danger) !important;
            color: white;
            border: 3px solid white !important;
            box-shadow: 0 0 0 2px var(--color-danger);
            font-weight: bold;
            font-size: 16px;
            text-transform: uppercase;
            animation: pulse-emergency 2s infinite;
        }
        
        @keyframes pulse-emergency {
            0% { box-shadow: 0 0 0 2px var(--color-danger); }
            50% { box-shadow: 0 0 0 4px var(--color-danger), 0 0 0 8px rgba(220, 107, 74, 0.3); }
            100% { box-shadow: 0 0 0 2px var(--color-danger); }
        }

        .status-bar {
            background: #E2E8F0;
            padding: var(--spacing-sm);
            border-radius: var(--radius-sm);
            margin-bottom: var(--spacing-md);
            font-size: 14px;
            color: var(--color-text-secondary);
            border: 1px solid var(--border-color-light);
        }

        .water-level {
            background: white;
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--radius-md);
            padding: var(--spacing-xl);
            margin-top: var(--spacing-lg);
            box-shadow: none;
        }

        .current-level {
            font-size: 48px;
            font-weight: 700;
            color: var(--color-primary);
            margin: var(--spacing-lg) 0;
            text-align: center;
            letter-spacing: -1px;
        }

        .alert-high {
            color: #D32F2F !important;
            animation: blink-alert 1s infinite;
        }

        .alert-seuil1 { color: #7B1FA2 !important; }
        .alert-seuil1bis { color: var(--color-warning) !important; }
        .alert-seuil2 { color: var(--color-warning) !important; }
        .alert-seuil3 { color: #FF9800 !important; }
        .alert-seuil4 { 
            color: #D32F2F !important; 
            animation: blink-alert 1s infinite;
        }

        @keyframes blink-alert {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.6; }
        }

        .alert-box {
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            margin: var(--spacing-md) 0;
            font-weight: 600;
            text-align: center;
            border: 3px solid;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        .alert-box.seuil1 {
            background: #F3E5F5;
            color: #7B1FA2;
            border-color: #7B1FA2;
        }

        .alert-box.seuil1bis {
            background: #FFFDE7;
            color: var(--color-warning);
            border-color: var(--color-warning);
        }

        .alert-box.seuil2 {
            background: #FFFDE7;
            color: var(--color-warning);
            border-color: var(--color-warning);
        }

        .alert-box.seuil3 {
            background: #FFF3E0;
            color: #FF9800;
            border-color: #FF9800;
        }

        .alert-box.seuil4 {
            background: #FFEBEE;
            color: #D32F2F;
            border-color: #D32F2F;
            animation: pulse-alert-box 2s infinite;
        }

        @keyframes pulse-alert-box {
            0% { background: #FFEBEE; border-width: 3px; }
            50% { background: #FFCDD2; border-width: 4px; }
            100% { background: #FFEBEE; border-width: 3px; }
        }

        .info-box {
            background: #E8F5E9;
            color: var(--color-success);
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            border: 2px solid var(--color-success);
            margin: var(--spacing-md) 0;
            text-align: center;
            font-weight: 600;
        }

        .chart-canvas {
            width: 100%;
            max-width: 800px;
            height: 300px;
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--radius-md);
            margin: var(--spacing-lg) 0;
            cursor: crosshair;
            background: white;
        }

        .chart-info {
            background: #F1F5F9;
            padding: var(--spacing-md);
            border-radius: var(--radius-sm);
            margin: var(--spacing-md) 0;
            border-left: 4px solid var(--color-primary);
            font-size: 13px;
            color: var(--color-text-secondary);
        }

        .load-btn {
            background: var(--color-info);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: background 0.15s ease;
        }

        .load-btn:hover {
            background: #0E7490;
        }

        @media (max-width: 768px) {
            .header {
                padding: var(--spacing-md) var(--spacing-lg);
            }
            
            .header h1 {
                font-size: 18px;
            }
            
            .container {
                padding: var(--spacing-md);
            }
            
            .section {
                padding: var(--spacing-md);
            }
            
            .btn {
                padding: 12px 24px;
                font-size: 14px;
            }
            
            .current-level {
                font-size: 40px;
            }
        }

        @media (hover: none) and (pointer: coarse) {
            .btn {
                min-height: 48px;
                min-width: 48px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üöß Surveillance Digue</h1>
    </div>
    
    <div class="container">
        <div class="section">
            <h2>üìä Niveau d'eau actuel</h2>
            <div class="water-level">
                <div id="currentLevel" class="current-level">--</div>
                <div id="lastUpdate" class="status-bar">En attente de donn√©es...</div>
                <div id="alertStatus"></div>
            </div>
            
            <button class="load-btn" onclick="loadWaterData()">üîÑ Actualiser les donn√©es</button>
        </div>
        
        <div class="section">
            <h2>üìà Historique 7 jours</h2>
            <canvas id="waterChart" class="chart-canvas" width="800" height="300"></canvas>
            <div id="chartInfo" class="chart-info" style="display: none;">
                <div id="chartStats"></div>
                <div id="clickInfo" style="margin-top: 10px; font-style: italic;"></div>
            </div>
        </div>
    </div>

    <script>
        var chartData = [];
        
        var thresholds = [
            { name: 'Seuil 1', value: 1.80, color: '#7B1FA2', description: 'Vigilance' },
            { name: 'Seuil 1bis', value: 2.00, color: '#F57F17', description: 'Pr√©-alerte' },
            { name: 'Seuil 2', value: 2.50, color: '#F57F17', description: 'Alerte' },
            { name: 'Seuil 3', value: 3.00, color: '#FF9800', description: 'Alerte renforc√©e' },
            { name: 'Seuil 4', value: 3.50, color: '#D32F2F', description: 'Alerte maximale' }
        ];
        
        function getActiveThreshold(value) {
            for (var i = thresholds.length - 1; i >= 0; i--) {
                if (value >= thresholds[i].value) {
                    return thresholds[i];
                }
            }
            return null;
        }
        
        function showCurrentLevel(value, date, activeThreshold) {
            var levelCm = (value * 100).toFixed(1);
            var levelElement = document.getElementById('currentLevel');
            levelElement.innerHTML = levelCm + ' cm';
            
            var updateElement = document.getElementById('lastUpdate');
            updateElement.innerHTML = 'üìÖ Derni√®re mise √† jour : ' + date.toLocaleString('fr-FR');
            
            var alertElement = document.getElementById('alertStatus');
            
            if (activeThreshold) {
                levelElement.className = 'current-level alert-seuil' + (thresholds.indexOf(activeThreshold) + 1);
                
                var alertClass = 'seuil' + (thresholds.indexOf(activeThreshold) + 1);
                if (thresholds.indexOf(activeThreshold) === 1) {
                    alertClass = 'seuil1bis';
                }
                
                alertElement.innerHTML = '<div class="alert-box ' + alertClass + '">üö® ' + 
                    activeThreshold.name + ' : ' + activeThreshold.description + '</div>';
            } else {
                levelElement.className = 'current-level';
                alertElement.innerHTML = '<div class="info-box">‚úÖ Niveau normal</div>';
            }
        }
        
        function drawChart() {
            var canvas = document.getElementById('waterChart');
            var ctx = canvas.getContext('2d');
            var width = canvas.width;
            var height = canvas.height;
            
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, width, height);
            
            if (chartData.length === 0) {
                ctx.fillStyle = '#64748B';
                ctx.font = '16px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Aucune donn√©e disponible', width / 2, height / 2);
                return;
            }
            
            var padding = 50;
            var graphWidth = width - 2 * padding;
            var graphHeight = height - 2 * padding;
            
            var values = chartData.map(function(item) { return item.value; });
            var minValue = Math.min.apply(null, values);
            var maxValue = Math.max.apply(null, values);
            var valueRange = maxValue - minValue;
            
            if (valueRange === 0) {
                valueRange = 1;
            }
            
            var dates = chartData.map(function(item) { return item.date.getTime(); });
            var minDate = Math.min.apply(null, dates);
            var maxDate = Math.max.apply(null, dates);
            var dateRange = maxDate - minDate;
            
            // Lignes de seuils
            for (var i = 0; i < thresholds.length; i++) {
                var threshold = thresholds[i];
                var y = padding + graphHeight - (graphHeight * (threshold.value - minValue) / valueRange);
                
                ctx.strokeStyle = threshold.color;
                ctx.lineWidth = 2;
                ctx.setLineDash([5, 3]);
                ctx.beginPath();
                ctx.moveTo(padding, y);
                ctx.lineTo(width - padding, y);
                ctx.stroke();
                ctx.setLineDash([]);
                
                ctx.fillStyle = threshold.color;
                ctx.font = 'bold 11px Arial';
                ctx.textAlign = 'right';
                ctx.fillText(threshold.name + ' (' + (threshold.value * 100) + 'cm)', width - padding - 5, y - 5);
            }
            
            // Grille horizontale
            for (var i = 0; i <= 5; i++) {
                var value = minValue + (valueRange * i / 5);
                var y = padding + graphHeight - (graphHeight * i / 5);
                
                ctx.strokeStyle = '#e9ecef';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(padding, y);
                ctx.lineTo(width - padding, y);
                ctx.stroke();
                
                ctx.fillStyle = '#64748B';
                ctx.font = '11px Arial';
                ctx.textAlign = 'right';
                ctx.fillText((value * 100).toFixed(0) + ' cm', padding - 5, y + 4);
            }
            
            // Grille verticale
            if (dateRange > 0) {
                var fourHours = 4 * 60 * 60 * 1000;
                var timeStep = Math.max(fourHours, dateRange / 6);
                
                for (var time = minDate; time <= maxDate; time += timeStep) {
                    var x = padding + (graphWidth * (time - minDate) / dateRange);
                    ctx.strokeStyle = '#e9ecef';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(x, padding);
                    ctx.lineTo(x, height - padding);
                    ctx.stroke();
                    
                    var date = new Date(time);
                    ctx.fillStyle = '#64748B';
                    ctx.font = '11px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(date.getHours().toString().padStart(2, '0') + 'h', x, height - padding + 15);
                }
            }
            
            // Courbe principale
            ctx.strokeStyle = '#0D7377';
            ctx.lineWidth = 3;
            ctx.beginPath();
            
            for (var i = 0; i < chartData.length; i++) {
                var item = chartData[i];
                var x = dateRange > 0 ? padding + (graphWidth * (item.date.getTime() - minDate) / dateRange) : padding + graphWidth / 2;
                var y = padding + graphHeight - (graphHeight * (item.value - minValue) / valueRange);
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.stroke();
            
            // Points sur la courbe
            for (var i = 0; i < chartData.length; i++) {
                var item = chartData[i];
                var x = dateRange > 0 ? padding + (graphWidth * (item.date.getTime() - minDate) / dateRange) : padding + graphWidth / 2;
                var y = padding + graphHeight - (graphHeight * (item.value - minValue) / valueRange);
                
                var activeThreshold = getActiveThreshold(item.value);
                var pointColor = activeThreshold ? activeThreshold.color : '#0D7377';
                var pointSize = activeThreshold ? 6 : 4;
                
                ctx.fillStyle = pointColor;
                ctx.beginPath();
                ctx.arc(x, y, pointSize, 0, 2 * Math.PI);
                ctx.fill();
                
                if (activeThreshold) {
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            }
            
            // Titre
            ctx.fillStyle = '#1A202C';
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Station V300002001 - Hauteur d\'eau avec seuils', width / 2, 25);
            
            // Statistiques
            var avgValue = values.reduce(function(sum, val) { return sum + val; }, 0) / values.length;
            var activePoints = chartData.filter(function(item) { return getActiveThreshold(item.value); }).length;
            
            var stats = 'Points: ' + chartData.length + 
                       ' | Min: ' + (minValue * 100).toFixed(1) + 'cm' +
                       ' | Max: ' + (maxValue * 100).toFixed(1) + 'cm' +
                       ' | Moyenne: ' + (avgValue * 100).toFixed(1) + 'cm' +
                       ' | Alertes: ' + activePoints;
            
            document.getElementById('chartStats').innerHTML = stats;
            document.getElementById('chartInfo').style.display = 'block';
            
            // Interaction clic
            canvas.onclick = function(event) {
                var rect = canvas.getBoundingClientRect();
                var scaleX = canvas.width / rect.width;
                var scaleY = canvas.height / rect.height;
                var x = (event.clientX - rect.left) * scaleX;
                var y = (event.clientY - rect.top) * scaleY;
                
                var closestPoint = null;
                var minDistance = Infinity;
                
                for (var i = 0; i < chartData.length; i++) {
                    var item = chartData[i];
                    var pointX = dateRange > 0 ? padding + (graphWidth * (item.date.getTime() - minDate) / dateRange) : padding + graphWidth / 2;
                    var pointY = padding + graphHeight - (graphHeight * (item.value - minValue) / valueRange);
                    
                    var distance = Math.sqrt(Math.pow(x - pointX, 2) + Math.pow(y - pointY, 2));
                    
                    if (distance < minDistance && distance < 30) {
                        minDistance = distance;
                        closestPoint = item;
                    }
                }
                
                if (closestPoint) {
                    var activeThreshold = getActiveThreshold(closestPoint.value);
                    var info = 'üìä ' + closestPoint.date.toLocaleString('fr-FR') + 
                              ' | Hauteur: ' + (closestPoint.value * 100).toFixed(1) + 'cm';
                    
                    if (activeThreshold) {
                        info += ' | üö® ' + activeThreshold.name + ' (' + activeThreshold.description + ')';
                    } else {
                        info += ' | ‚úÖ Niveau normal';
                    }
                    
                    document.getElementById('clickInfo').innerHTML = info;
                }
            };
        }
        
        function loadWaterData() {
            document.getElementById('currentLevel').innerHTML = 'üîÑ';
            document.getElementById('lastUpdate').innerHTML = 'Chargement en cours...';
            
            var apis = [
                'https://hubeau.eaufrance.fr/api/v1/hydrometrie/observations_tr?code_entite=V300002001&format=json&size=48',
                'https://hubeau.eaufrance.fr/api/v2/hydrometrie/obs_elab?code_entite=V300002001&format=json&size=48&grandeur_hydro=H',
                'https://hubeau.eaufrance.fr/api/v2/hydrometrie/observations_tr?code_entite=V300002001&format=json&size=48'
            ];
            
            tryAPI(0, apis);
        }
        
        function tryAPI(index, apis) {
            if (index >= apis.length) {
                document.getElementById('currentLevel').innerHTML = '‚ùå';
                document.getElementById('lastUpdate').innerHTML = 'Service temporairement indisponible';
                return;
            }
            
            var apiUrl = apis[index];
            
            fetch(apiUrl)
                .then(function(response) {
                    if (response.status === 200 || response.status === 206) {
                        return response.json();
                    }
                    throw new Error('HTTP ' + response.status);
                })
                .then(function(data) {
                    if (!data.data || !Array.isArray(data.data) || data.data.length === 0) {
                        throw new Error('Pas de donn√©es');
                    }
                    
                    var success = processAPIData(data.data);
                    if (!success) {
                        tryAPI(index + 1, apis);
                    }
                })
                .catch(function(error) {
                    tryAPI(index + 1, apis);
                });
        }
        
        function processAPIData(rawData) {
            chartData = [];
            var now = new Date();
            var sevenDaysAgo = new Date(now.getTime() - (7 * 24 * 60 * 60 * 1000));
            
            for (var i = 0; i < rawData.length; i++) {
                var item = rawData[i];
                
                var dateField = item.date_obs_elab || item.date_obs || item.date_observation;
                var valueField = item.resultat_obs_elab || item.resultat_obs || item.resultat_observation;
                
                if (dateField && valueField !== undefined && valueField !== null) {
                    var dateObj = new Date(dateField);
                    var valueNum = parseFloat(valueField);
                    
                    if (valueNum > 10) {
                        valueNum = valueNum / 1000;
                    }
                    
                    if (!isNaN(dateObj.getTime()) && !isNaN(valueNum) && valueNum > 0 && dateObj >= sevenDaysAgo) {
                        chartData.push({
                            date: dateObj,
                            value: valueNum,
                            station: 'V300002001'
                        });
                    }
                }
            }
            
            if (chartData.length === 0) {
                return false;
            }
            
            chartData.sort(function(a, b) { return b.date - a.date; });
            
            var latest = chartData[0];
            var activeThreshold = getActiveThreshold(latest.value);
            
            showCurrentLevel(latest.value, latest.date, activeThreshold);
            drawChart();
            
            return true;
        }
        
        setTimeout(function() {
            loadWaterData();
        }, 1000);
    </script>
</body>
</html>
